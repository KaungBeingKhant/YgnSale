<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Explorer</title>
    <style>
        :root {
            --glass-color: rgba(255, 255, 255, 0.2);
            --glass-border: 1px solid rgba(255, 255, 255, 0.3);
            --glass-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            --glass-blur: blur(10px);
            --primary-color: #4285f4;
            --red-circle: #ff3a30;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden;
        }
        
        .search-container {
            padding: 20px;
            background: var(--glass-color);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 0 0 16px 16px;
            margin-bottom: 20px;
        }
        
        #search-input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            color: white;
            font-size: 16px;
            outline: none;
        }
        
        #search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .main-container {
            display: flex;
            flex: 1;
            padding: 0 20px 20px;
            gap: 20px;
        }
        
        .map-container {
            flex: 3;
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            background: var(--glass-color);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
        }
        
        #map {
            height: 100%;
            width: 100%;
        }
        
        .buttons-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            background: var(--glass-color);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 16px;
            max-width: 100px;
        }
        
        .location-button {
            background: var(--red-circle);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .location-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .location-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            padding: 30px;
            background: var(--glass-color);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 16px;
            display: none;
            z-index: 1000;
        }
        
        .location-info h3 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .location-line {
            padding: 12px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .location-line:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .buttons-container {
                flex-direction: row;
                max-width: none;
                max-height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search Here">
    </div>
    
    <div class="main-container">
        <div class="buttons-container">
            <button class="location-button" data-location="1">1</button>
            <button class="location-button" data-location="2">2</button>
            <button class="location-button" data-location="3">3</button>
            <button class="location-button" data-location="4">4</button>
            <button class="location-button" data-location="5">5</button>
        </div>
        
        <div class="map-container">
            <div id="map"></div>
            
            <!-- Location 1 Info -->
            <div id="location-info-1" class="location-info">
                <button class="close-btn">&times;</button>
                <h3>Location 1</h3>
                <div class="location-line" data-place="sq8b6m6">sq8b6m6</div>
                <div class="location-line" data-place="eon5a0">eon5a0</div>
                <div class="location-line" data-place="sae9p0">sae9p0</div>
                <div class="location-line" data-place="efgno3q">efgno3q</div>
                <div class="location-line" data-place="qbc">qbc</div>
                <div class="location-line" data-place="owogo5">owogo5</div>
                <div class="location-line" data-place="ooewoo">ooewoo</div>
                <div class="location-line" data-place="òa">òa</div>
            </div>
            
            <!-- You would add similar divs for locations 2-5 -->
        </div>
    </div>

    <!-- Load Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFb2kM068CF2McdkrdjHJivAK9h60Zx6Y&libraries=places&callback=initMap" async defer></script>
    
    <script>
        let map;
        let markers = [];
        let infoWindow;
        
        function initMap() {
            // Create a new map centered on a default location
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 16.8409, lng: 96.1735}, // Default to Yangon, Myanmar
                zoom: 12,
                styles: [
                    {
                        "featureType": "all",
                        "elementType": "labels.text.fill",
                        "stylers": [
                            {
                                "color": "#ffffff"
                            }
                        ]
                    },
                    {
                        "featureType": "all",
                        "elementType": "labels.text.stroke",
                        "stylers": [
                            {
                                "visibility": "on"
                            },
                            {
                                "color": "#000000"
                            },
                            {
                                "weight": 2
                            }
                        ]
                    },
                    {
                        "featureType": "all",
                        "elementType": "labels.icon",
                        "stylers": [
                            {
                                "visibility": "off"
                            }
                        ]
                    },
                    {
                        "featureType": "administrative",
                        "elementType": "geometry",
                        "stylers": [
                            {
                                "color": "#000000"
                            },
                            {
                                "weight": 0.4
                            }
                        ]
                    },
                    {
                        "featureType": "landscape",
                        "elementType": "geometry",
                        "stylers": [
                            {
                                "color": "#000000"
                            }
                        ]
                    },
                    {
                        "featureType": "poi",
                        "elementType": "geometry",
                        "stylers": [
                            {
                                "color": "#000000"
                            }
                        ]
                    },
                    {
                        "featureType": "road",
                        "elementType": "geometry.fill",
                        "stylers": [
                            {
                                "color": "#000000"
                            }
                        ]
                    },
                    {
                        "featureType": "road",
                        "elementType": "geometry.stroke",
                        "stylers": [
                            {
                                "color": "#0f0f0f"
                            }
                        ]
                    },
                    {
                        "featureType": "water",
                        "elementType": "geometry",
                        "stylers": [
                            {
                                "color": "#0f0f0f"
                            }
                        ]
                    }
                ]
            });
            
            infoWindow = new google.maps.InfoWindow();
            
            // Add search functionality
            const searchInput = document.getElementById('search-input');
            const searchBox = new google.maps.places.SearchBox(searchInput);
            
            map.addListener('bounds_changed', function() {
                searchBox.setBounds(map.getBounds());
            });
            
            searchBox.addListener('places_changed', function() {
                const places = searchBox.getPlaces();
                
                if (places.length == 0) {
                    return;
                }
                
                // Clear out the old markers
                markers.forEach(marker => marker.setMap(null));
                markers = [];
                
                // For each place, get the icon, name and location.
                const bounds = new google.maps.LatLngBounds();
                
                places.forEach(place => {
                    if (!place.geometry) {
                        console.log("Returned place contains no geometry");
                        return;
                    }
                    
                    // Create a marker for each place
                    const marker = new google.maps.Marker({
                        map: map,
                        title: place.name,
                        position: place.geometry.location,
                        icon: {
                            path: google.maps.SymbolPath.CIRCLE,
                            fillColor: "#ff3a30",
                            fillOpacity: 1,
                            strokeColor: "#fff",
                            strokeWeight: 2,
                            scale: 8
                        }
                    });
                    
                    markers.push(marker);
                    
                    if (place.geometry.viewport) {
                        bounds.union(place.geometry.viewport);
                    } else {
                        bounds.extend(place.geometry.location);
                    }
                });
                
                map.fitBounds(bounds);
            });
            
            // Location button click handlers
            document.querySelectorAll('.location-button').forEach(button => {
                button.addEventListener('click', function() {
                    const locationId = this.getAttribute('data-location');
                    
                    // Hide all location info divs
                    document.querySelectorAll('.location-info').forEach(div => {
                        div.style.display = 'none';
                    });
                    
                    // Show the selected location info
                    const infoDiv = document.getElementById(`location-info-${locationId}`);
                    if (infoDiv) {
                        infoDiv.style.display = 'block';
                    }
                });
            });
            
            // Close button handlers
            document.querySelectorAll('.close-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    this.parentElement.style.display = 'none';
                });
            });
            
            // Location line click handlers
            document.querySelectorAll('.location-line').forEach(line => {
                line.addEventListener('click', function() {
                    const placeName = this.getAttribute('data-place');
                    searchInput.value = placeName;
                    
                    const request = {
                        query: placeName,
                        fields: ['name', 'geometry']
                    };
                    
                    const service = new google.maps.places.PlacesService(map);
                    service.findPlaceFromQuery(request, function(results, status) {
                        if (status === google.maps.places.PlacesServiceStatus.OK) {
                            // Clear previous markers
                            markers.forEach(marker => marker.setMap(null));
                            markers = [];
                            
                            // Add new marker
                            const marker = new google.maps.Marker({
                                map: map,
                                position: results[0].geometry.location,
                                icon: {
                                    path: google.maps.SymbolPath.CIRCLE,
                                    fillColor: "#4285f4",
                                    fillOpacity: 1,
                                    strokeColor: "#fff",
                                    strokeWeight: 2,
                                    scale: 8
                                }
                            });
                            markers.push(marker);
                            
                            // Center map on the result
                            map.setCenter(results[0].geometry.location);
                            map.setZoom(15);
                            
                            // Show info window
                            infoWindow.setContent(results[0].name);
                            infoWindow.open(map, marker);
                            
                            // Hide the location info panel
                            document.querySelectorAll('.location-info').forEach(div => {
                                div.style.display = 'none';
                            });
                        }
                    });
                });
            });
        }
        
        // Fallback in case the API doesn't load
        setTimeout(function() {
            if (!window.google || !window.google.maps) {
                alert("Failed to load Google Maps. Please check your API key.");
            }
        }, 3000);
    </script>
</body>
</html>
